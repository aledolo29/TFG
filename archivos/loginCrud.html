<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="build/css/loginCrudStyles.css"
      type="text/css"
    />
    <title>Log In</title>
  </head>
  <body class="loginCrud">
    <div
      class="container m-auto d-flex justify-content-center align-items-center mt-5"
    >
      <div
        class="d-flex flex-column justify-content-center align-items-center mt-5"
      >
        <img
          src="build/assets/media/logo_azul.png"
          alt="logo"
          class="img-fluid"
        />
        <h1 class="loginCrud__titulo text-primary text-center">INTERSTELLAR AIRLINES</h1>
        <div
          class="loginCrud__container_form container bg-white p-5 rounded-3 mt-3"
        >
          <h3 class="text-center mb-5">Acceso Intranet</h3>
          <div>
            <label for="usuario" class="form-label fw-bold">Usuario</label>
            <input
              type="text"
              class="input form-control bg-light fs-4 rounded-3 border-0"
            />
          </div>
          <div class="mt-3">
            <label for="password" class="form-label mt-3 fw-bold"
              >Contrase√±a</label
            >
            <input
              type="password"
              class="input form-control bg-light fs-4 rounded-3 border-0"
            />
          </div>
          <div>
            <input
              type="button"
              class="loginCrud__btn fw-bold mt-5 fs-5 rounded-3 py-3 w-100"
              value="ENTRAR"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
