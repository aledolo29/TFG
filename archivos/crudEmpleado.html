<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="build/css/crudStyles.css" type="text/css" />
  </head>
  <body class="crud">
    <!-- HEADER -->
    <header>
      <nav class="crud__header navbar navbar-expand-md bg-primary p-0">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="build/assets/media/logo.png"
              alt="logo"
              class="crud__header__logo img-fluid"
            />
          </a>
          <div
            class="offcanvas offcanvas-end bg-primary"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav w-auto d-flex justify-content-between">
                <li class="nav-item mx-3">
                  <a
                    class="crud__header__link nav-link text-white"
                    aria-current="page"
                    href="#"
                    >Clientes</a
                  >
                </li>
                <li class="nav-item mx-3">
                  <a
                    class="crud__header__link nav-link text-white"
                    aria-current="page"
                    href="#"
                    >Empleados</a
                  >
                </li>
                <li class="nav-item mx-3">
                  <a
                    class="crud__header__link nav-link text-white"
                    aria-current="page"
                    href="#"
                    >Nóminas</a
                  >
                </li>
                <li class="nav-item mx-3">
                  <a
                    class="crud__header__link nav-link text-white"
                    aria-current="page"
                    href="#"
                    >Usuarios maestros</a
                  >
                </li>
              </ul>
            </div>
          </div>
          <div class="d-flex">
            <img
              src="build/assets/media/avatar.png"
              alt="avatar"
              class="crud__header__avatar img-fluid me-3"
            />
            <button
              class="navbar-toggler border-0 text-white"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasNavbar"
              aria-controls="offcanvasNavbar"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
              >
                <path
                  d="M13 11H3C2.4 11 2 10.6 2 10V9C2 8.4 2.4 8 3 8H13C13.6 8 14 8.4 14 9V10C14 10.6 13.6 11 13 11ZM22 5V4C22 3.4 21.6 3 21 3H3C2.4 3 2 3.4 2 4V5C2 5.6 2.4 6 3 6H21C21.6 6 22 5.6 22 5Z"
                  fill="currentColor"
                ></path>
                <path
                  opacity="0.3"
                  d="M21 16H3C2.4 16 2 15.6 2 15V14C2 13.4 2.4 13 3 13H21C21.6 13 22 13.4 22 14V15C22 15.6 21.6 16 21 16ZM14 20V19C14 18.4 13.6 18 13 18H3C2.4 18 2 18.4 2 19V20C2 20.6 2.4 21 3 21H13C13.6 21 14 20.6 14 20Z"
                  fill="currentColor"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </nav>
    </header>

    <!-- TABLA -->
    <section class="crud__tabla container bg-white mt-5 rounded-4 p-5">
      <div class="crud__tabla__btn bg-warning text-white p-3 rounded-4">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="15"
          height="15"
          viewBox="0 0 24 24"
          fill="none"
        >
          <rect
            opacity="1"
            x="11.364"
            y="20.364"
            width="16"
            height="2.5"
            rx="1"
            transform="rotate(-90 11.364 20.364)"
            fill="currentColor"
          ></rect>
          <rect
            x="4.36396"
            y="11.364"
            width="16"
            height="2.5"
            rx="1"
            fill="currentColor"
          ></rect>
        </svg>
        <a class="text-decoration-none text-white" href="#">Añadir empleado</a>
      </div>
    </section>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  </body>
</html>
