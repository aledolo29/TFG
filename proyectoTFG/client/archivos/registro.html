<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../../../build/css/registroStyles.css" />
    <title>Registro</title>
  </head>
  <body>
    <div id="content">
      <!-- HEADER -->
      <header class="header"></header>

      <!-- FORMULARIO REGISTRO -->
      <section class="registro container m-auto mt-5 mb-5">
        <h1 class="registro__titulo text-center display-3 fw-bold">REGISTRO</h1>
        <p class="registro__subtitulo text-center fs-4 fw-bold">
          Regístrate para poder disfrutar de todas las ventajas de Interstellar
          Airlines
        </p>
        <!-- Respuestas mensajes -->
        <div id="mensaje_correcto" class="m-auto"></div>

        <div id="mensaje_error" class="m-auto"></div>

        <form action="" class="registro__form container mt-5">
          <!-- FILA 1 -->
          <div class="row">
            <cite class="mb-3"
              ><span class="text-danger alert al">*</span> Todos los campos son
              obligatorios</cite
            >
            <div class="col-md-6">
              <input
                type="text"
                name="cliente_Nombre"
                id="cliente_Nombre"
                class="registro__input fs-4 bg-dark-subtle mb-3 p-3 rounded-4 w-100 text-light-emphasis"
                placeholder="Nombre"
                required
              />
            </div>
            <div class="col-md-6">
              <input
                type="text"
                name="cliente_Apellidos"
                id="cliente_Apellidos"
                class="registro__input fs-4 bg-dark-subtle mb-3 p-3 rounded-4 w-100 text-light-emphasis"
                placeholder="Apellidos"
                required
              />
            </div>
          </div>
          <!-- FILA 2 -->
          <div class="row">
            <div class="col-md-6">
              <input
                type="text"
                name="cliente_Telefono"
                id="cliente_Telefono"
                class="registro__input fs-4 bg-dark-subtle mb-3 p-3 rounded-4 w-100 text-light-emphasis"
                placeholder="Nº de teléfono"
                required
              />
            </div>
            <div class="col-md-6">
              <input
                type="text"
                name="cliente_DNI"
                id="cliente_DNI"
                class="registro__input fs-4 bg-dark-subtle mb-3 p-3 rounded-4 w-100 text-light-emphasis"
                placeholder="DNI"
                required
              />
            </div>
          </div>
          <!-- FILA 3 -->
          <div class="row">
            <div class="col-md-6">
              <input
                type="text"
                name="cliente_Usuario"
                id="cliente_Usuario"
                class="registro__input fs-4 bg-dark-subtle mb-3 p-3 rounded-4 w-100 text-light-emphasis"
                placeholder="Usuario"
                required
              />
            </div>
            <div class="col-md-6">
              <input
                type="email"
                name="cliente_Correo"
                id="cliente_Correo"
                class="registro__input fs-4 bg-dark-subtle mb-3 p-3 rounded-4 w-100 text-light-emphasis"
                placeholder="Email"
                required
              />
            </div>
          </div>
          <!-- FILA 4 -->
          <div class="row">
            <div class="col-md-6">
              <input
                type="password"
                name="cliente_Password"
                id="cliente_Password"
                class="registro__input fs-4 bg-dark-subtle mb-3 p-3 rounded-4 w-100 text-light-emphasis"
                placeholder="Contraseña"
                required
              />
            </div>
            <div class="col-md-6">
              <input
                type="password"
                name="repetir_password"
                id="repetir_password"
                class="registro__input fs-4 bg-dark-subtle mb-3 p-3 rounded-4 w-100 text-light-emphasis"
                placeholder="Repetir contraseña"
                required
              />
            </div>
          </div>

          <div class="d-flex justify-content-end">
            <input
              id="btnRegistro"
              type="button"
              value="Crear cuenta"
              class="registro__btn py-3 px-4 fs-4 fw-bold mt-5"
            />
          </div>
        </form>
      </section>
    </div>
    <!-- FOOTER -->
    <footer class="footer bg-primary pb-1"></footer>

    <!-- MODALS -->
    <!-- MODAL LOG IN -->
    <div
      class="modal fade"
      id="modal_login"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content rounded-4 p-2">
          <div class="modal-header border-0">
            <h1
              class="modal-title fs-2 fw-bolder text-center"
              id="exampleModalLabel"
            >
              Iniciar Sesión
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <!-- Mensajes correcto/error -->
          <div class="d-flex justify-content-center align-items-center">
            <div id="mensaje_correcto"></div>
            <div>
              <img
                class="d-none mx-2"
                src="../../assets/media/icons8-hilandero.gif"
                alt="Cargando"
                id="gif_cargando"
                style="width: 40px"
              />
            </div>
          </div>
          <div id="mensaje_error"></div>

          <div class="modal-body">
            <div>
              <div>
                <div>
                  <label for="login" class="form-label fs-4"
                    >Correo electrónico o usuario</label
                  >
                  <input
                    type="email"
                    name="login"
                    id="login_Cliente"
                    class="form-control bg-light fs-5"
                  />
                </div>

                <div class="mt-4 mb-4">
                  <label for="password" class="form-label fs-4"
                    >Contraseña</label
                  >
                  <input
                    type="password"
                    name="password"
                    id="login_Password"
                    class="form-control bg-light fs-5"
                  />
                </div>

                <a
                  href="#"
                  data-bs-toggle="modal"
                  data-bs-target="#modal_recup_pass"
                  class="fs-5 text-info"
                  >¿Has olvidado tu contraseña?</a
                >
                <p class="fs-5">
                  ¿No tienes cuenta?
                  <span
                    ><a class="text-info" href="registro.html"
                      >Registrate</a
                    ></span
                  >
                </p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary fs-4 text-white"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button
              type="button"
              onclick="comprobarLogin()"
              class="btn btn-primary fs-4"
            >
              Acceder
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL RECUPERAR CONTRASEÑA -->
    <div
      class="modal fade"
      id="modal_recup_pass"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content rounded-4 p-2">
          <div class="modal-header border-0">
            <h1
              class="modal-title fs-2 fw-bolder text-center"
              id="exampleModalLabel"
            >
              Recuperar contaseña
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!-- Mensajes correcto/error -->
          <div id="mensaje_correcto_recuperar"></div>
          <div id="mensaje_error_recuperar"></div>
          <div class="modal-body">
            <div>
              <label for="email" class="form-label fs-4"
                >Introduzca su correo electrónico y le mandaremos un email con
                su contraseña.</label
              >
              <label for="email" class="form-label mt-2"
                >Correo electrónico:</label
              >
              <input
                type="email"
                name="email"
                id="email"
                class="form-control bg-light fs-5"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary fs-4 text-white"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button type="button" class="btn btn-primary fs-4">Enviar</button>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/funciones.js"></script>
    <script src="../js/funcionesRegistro.js"></script>
  </body>
</html>
