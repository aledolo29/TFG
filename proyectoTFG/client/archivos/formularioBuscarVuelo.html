<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscar vuelo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="../../../build/css/formularioBuscarVueloStyles.css"
      type="text/css"
    />
    <script src="../js/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <div id="content">
      <!-- HEADER -->
      <header class="header"></header>

      <!-- FORMULARIO BUSCAR VUELO -->
      <div class="reservar_vuelo container">
        <h1 class="reservar_vuelo__titulo text-center mt-5">BUSCAR VUELO</h1>
        <div class="container" id="container" tabindex="-1" aria-hidden="true">
          <div class="card border-0">
            <!-- begin::Card body -->
            <ul
              class="reservar_vuelo__enlaces nav nav-tabs"
              id="myTab"
              role="tablist"
            >
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link active rounded-top-3 ms-4 fs-3 p-3 bg-white"
                  id="ida-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#ida-tab-pane"
                  type="button"
                  role="tab"
                  aria-controls="home-tab-pane"
                  aria-selected="true"
                >
                  Buscar Vuelo
                </button>
              </li>
            </ul>
            <!-- end::Card links -->
            <!-- begin::Card footer -->
            <div
              class="reservar_vuelo__card bg-white py-5 px-4 rounded-4 rounded-top-0"
            >
              <div class="tab-content" id="myTabContent">
                <div
                  class="tab-pane fade show active"
                  id="ida-tab-pane"
                  role="tabpanel"
                  aria-labelledby="home-tab"
                  tabindex="0"
                >
                  <form
                    class="mx-auto w-100"
                    method="POST"
                    action="listadoVuelos.html"
                  >
                    <div
                      class="d-flex flex-lg-row flex-column justify-content-around"
                    >
                      <div class="reservar_vuelo__formulario">
                        <div class="row p-0">
                          <div class="col-md-6 mb-4">
                            <!-- begin::input -->
                            <div>
                              <div class="input-group d-flex">
                                <input
                                  type="text"
                                  id="aeropuerto_origen"
                                  name="aeropuerto_origen"
                                  class="aeropuerto_origen form-control form-control-lg px-3 fs-4"
                                  placeholder="Aeropuerto de salida"
                                  required
                                />
                                <span class="input-group-text"
                                  ><i
                                    class="bi bi-geo-alt-fill text-black fs-3"
                                  ></i
                                ></span>
                              </div>
                              <div class="w-50">
                                <ul
                                  id="lista_aeropuertos_origen"
                                  class="lista_aeropuertos_origen dropdown-menu dropdown__aeropuertos"
                                ></ul>
                              </div>
                              <input
                                type="hidden"
                                name="id_aeropuerto_origen"
                                id="id_aeropuerto_origen"
                                class="id_aeropuerto_origen"
                                required
                              />
                            </div>
                            <!-- end::input -->
                          </div>
                          <div class="col-md-6 mb-4">
                            <!-- begin::input -->
                            <div>
                              <div class="input-group d-flex">
                                <input
                                  type="text"
                                  id="aeropuerto_destino"
                                  name="aeropuerto_destino"
                                  class="aeropuerto_destino form-control form-control-lg px-3 fs-4"
                                  placeholder="Aeropuerto de llegada"
                                  required
                                />
                                <span class="input-group-text"
                                  ><i
                                    class="bi bi-geo-alt-fill text-black fs-3"
                                  ></i
                                ></span>
                              </div>
                              <div class="w-50">
                                <ul
                                  id="lista_aeropuertos_destino"
                                  class="lista_aeropuertos_destino dropdown-menu dropdown__aeropuertos"
                                ></ul>
                              </div>
                              <input
                                type="hidden"
                                name="id_aeropuerto_destino"
                                id="id_aeropuerto_destino"
                                class="id_aeropuerto_destino"
                                required
                              />
                            </div>
                            <!-- end::input -->
                          </div>
                        </div>

                        <div class="row p-0">
                          <div class="col-md-6 mt-3">
                            <!-- begin::Label -->
                            <label for="fecha_ida" class="form-label fs-4"
                              >Fecha vuelo:</label
                            >
                            <!-- begin::Input -->
                            <input
                              type="date"
                              id="fecha"
                              name="fecha"
                              class="form-control form-control-lg fs-4"
                              required
                            />
                            <!-- end::Input -->
                          </div>

                          <div class="col-md-6 mt-3">
                            <!-- begin::Label -->
                            <label for="num_Pasajeros" class="form-label fs-4"
                              >Num. Pasajeros:</label
                            >
                            <!-- begin::Input -->
                            <input
                              type="number"
                              id="pasajeros"
                              name="num_Pasajeros"
                              class="form-control form-control-lg form-control-color w-100 fs-4"
                              min="1"
                              max="9"
                              required
                            />
                            <!-- end::Input -->
                          </div>
                        </div>
                      </div>
                      <div
                        class="d-flex justify-content-center align-items-center align-items-center"
                      >
                        <input
                          id="buscaVuelos_btn"
                          type="submit"
                          value="Buscar"
                          class="reservar_vuelo__btn p-4 btn btn-warning fw-bold text-white mt-lg-0 mt-5 fs-3 w-100"
                        />
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <!--end::Modal body-->
          </div>
        </div>
        <!-- Mensaje error formulario -->
        <div id="mensaje_error_formulario"></div>
      </div>
    </div>
    <!-- FOOTER -->
    <footer class="footer bg-primary pb-1"></footer>

    <!-- MODALS -->
    <!-- MODAL LOG IN -->
    <div
      class="modal fade"
      id="modal_login"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content rounded-4 p-2">
          <div class="modal-header border-0">
            <h1
              class="modal-title fs-2 fw-bolder text-center"
              id="exampleModalLabel"
            >
              Iniciar Sesión
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <!-- Mensajes correcto/error -->
          <div class="d-flex justify-content-center align-items-center">
            <div id="mensaje_correcto"></div>
            <div>
              <img
                class="d-none mx-2"
                src="../../../build/assets/media/icons8-hilandero.gif"
                alt="Cargando"
                id="gif_cargando"
                style="width: 40px"
              />
            </div>
          </div>
          <div id="mensaje_error"></div>

          <div class="modal-body">
            <div>
              <div>
                <div>
                  <label for="login" class="form-label fs-4"
                    >Correo electrónico o usuario</label
                  >
                  <input
                    type="email"
                    name="login"
                    id="login_Cliente"
                    class="form-control bg-light fs-5"
                  />
                </div>

                <div class="mt-4 mb-4">
                  <label for="password" class="form-label fs-4"
                    >Contraseña</label
                  >
                  <input
                    type="password"
                    name="password"
                    id="login_Password"
                    class="form-control bg-light fs-5"
                  />
                </div>

                <a
                  href="#"
                  data-bs-toggle="modal"
                  data-bs-target="#modal_recup_pass"
                  class="fs-5 text-info"
                  >¿Has olvidado tu contraseña?</a
                >
                <p class="fs-5">
                  ¿No tienes cuenta?
                  <span
                    ><a class="text-info" href="registro.html"
                      >Registrate</a
                    ></span
                  >
                </p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary fs-4 text-white"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button
              type="button"
              onclick="comprobarLogin()"
              class="btn btn-primary fs-4"
            >
              Acceder
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL RECUPERAR CONTRASEÑA -->
    <div
      class="modal fade"
      id="modal_recup_pass"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content rounded-4 p-2">
          <div class="modal-header border-0">
            <h1
              class="modal-title fs-2 fw-bolder text-center"
              id="exampleModalLabel"
            >
              Recuperar contaseña
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!-- Mensajes correcto/error -->
          <div id="mensaje_correcto_recuperar"></div>
          <div id="mensaje_error_recuperar"></div>
          <div class="modal-body">
            <div>
              <label for="email" class="form-label fs-4"
                >Introduzca su correo electrónico y le mandaremos un email con
                su contraseña.</label
              >
              <label for="email" class="form-label mt-2"
                >Correo electrónico:</label
              >
              <input
                type="email"
                name="email"
                id="email"
                class="form-control bg-light fs-5"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary fs-4 text-white"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button type="button" class="btn btn-primary fs-4">Enviar</button>
          </div>
        </div>
      </div>
    </div>
    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/funciones.js"></script>
    <script src="../js/funcionesFormularioBuscarVuelo.js"></script>
  </body>
</html>
