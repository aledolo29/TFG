<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="../../../build/css/listadoBilletesStyles.css"
    />
    <title>Registro</title>
  </head>
  <body>
    <div id="content">
      <!-- HEADER -->
      <header class="header"></header>

      <!-- LISTADO BILLETES -->
      <main class="container mt-5 billetes__container">
        <h1 class="text-center billetes__titulo">MIS BILLETES</h1>
        <div class="billetes__lista">

        </div>
      </main>
    </div>
    <!-- FOOTER -->
    <footer class="footer bg-primary pb-1"></footer>

    <!-- MODALS -->
    <!-- MODAL LOG IN -->
    <div
      class="modal fade"
      id="modal_login"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content rounded-4 p-2">
          <div class="modal-header border-0">
            <h1
              class="modal-title fs-2 fw-bolder text-center"
              id="exampleModalLabel"
            >
              Iniciar Sesión
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div>
              <div>
                <div>
                  <label for="email" class="form-label fs-4"
                    >Correo electrónico</label
                  >
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control bg-light fs-5"
                    placeholder="email@email.com"
                  />
                </div>

                <div class="mt-4 mb-4">
                  <label for="password" class="form-label fs-4"
                    >Contraseña</label
                  >
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control bg-light fs-5"
                    placeholder="Contraseña"
                  />
                </div>

                <a
                  href="#"
                  data-bs-toggle="modal"
                  data-bs-target="#modal_recup_pass"
                  class="fs-5 text-info"
                  >¿Has olvidado tu contraseña?</a
                >
                <p class="fs-5">
                  ¿No tienes cuenta?
                  <span
                    ><a class="text-info" href="registro.html"
                      >Resgistrate</a
                    ></span
                  >
                </p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary fs-4 text-white"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button type="button" class="btn btn-primary fs-4">Acceder</button>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL RECUPERAR CONTRASEÑA -->
    <div
      class="modal fade"
      id="modal_recup_pass"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content rounded-4 p-2">
          <div class="modal-header border-0">
            <h1
              class="modal-title fs-2 fw-bolder text-center"
              id="exampleModalLabel"
            >
              Recuperar contaseña
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div>
              <label for="email" class="form-label fs-4"
                >Introduzca su correo electrónico y le mandaremos un email con
                su contraseña</label
              >
              <input
                type="email"
                name="email"
                id="email"
                class="form-control bg-light fs-5"
                placeholder="email@email.com"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary fs-4 text-white"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button type="button" class="btn btn-primary fs-4">Enviar</button>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/funciones.js"></script>
    <script src="../js/funcionesListadoBilletes.js"></script>
  </body>
</html>
