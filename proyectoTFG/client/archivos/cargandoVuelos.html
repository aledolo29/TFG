<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading</title>
    <link
      href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url("../../../build/assets/media/avion_espera2.avif");
        background-repeat: no-repeat;
        /* background-position: center; */
        background-size: cover;
      }
      body::after {
        content: "";
        background: rgba(0, 0, 0, 0.5);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }
      .card {
        background-color: rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>

  <body>
    <div class="m-auto d-flex justify-content-center align-items-center vh-100">
      <div class="card z-2" style="width: 18rem">
        <img
          src="../../../build/assets/media/pareja_viajando.avif"
          class="card-img-top"
          alt="Viajeros"
        />
        <div
          class="card-body d-flex py-2 flex-column justify-content-center align-items-center"
        >
          <p class="card-text text-white">
            Estamos buscando los vuelos disponibles para ti. Por favor, espera
            un momento.
          </p>
          <img
            class="img-fluid w-25"
            src="../../../build/assets/media/UDui-unscreen.gif"
            alt="Cargando"
          />
        </div>
      </div>
    </div>
    <script>
      setTimeout(() => {
        window.location.href = "listadoVuelos.html";
      }, 3000);
    </script>
    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
