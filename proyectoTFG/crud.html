    <!-- MODAL AÑADIR EMPLEADO -->

    <div
      class="modal fade"
      id="modal_anadir_empleado"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div
        class="modal-dialog d-flex justify-content-center align-items-center crud__modal"
      >
        <div class="modal-content w-100">
          <div class="modal-header p-5">
            <h1 class="modal-title fs-2" id="exampleModalLabel">
              Nuevo empleado
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body p-5">
            <form method="post" action="server/guardarEmpleado.php">
              <input type="hidden" name="aux_insertar_empleado" />
              <!-- FILA 1 -->
              <div class="row d-flex justify-content-center align-items-center">
                <div class="mb-3 col-md-5 d-flex flex-column">
                  <label for="nombre" class="form-label fs-4">Nombre:</label>
                  <input
                    type="text"
                    class="crud__input fs-4 p-3 text-light-emphasis rounded-4"
                    id="nombre"
                    name="empl_Nombre"
                    required
                  />
                </div>
                <div class="mb-3 col-md-5 d-flex flex-column">
                  <label for="apellidos" class="form-label fs-4"
                    >Apellidos:</label
                  >
                  <input
                    type="text"
                    class="crud__input fs-4 p-3 text-light-emphasis rounded-4"
                    id="apellidos"
                    name="empl_Apellidos"
                    required
                  />
                </div>
                <div class="mb-3 col-md-2">
                  <label for="estado" class="col-form-label fs-4"
                    >Estado:</label
                  >
                  <select
                    class="crud__input form-select fs-4 p-3 bg-white w-100 border text-light-emphasis rounded-4"
                    id="estado"
                    name="empl_Estado"
                  >
                    <option value="Alta" selected>Alta</option>
                    <option value="Baja">Baja</option>
                  </select>
                </div>
              </div>

              <!-- FILA 2 -->
              <div class="row d-flex justify-content-center align-items-center">
                <div class="mb-3 col-md-5 d-flex flex-column">
                  <label for="usuario" class="form-label fs-4">Usuario:</label>
                  <input
                    type="text"
                    class="crud__input fs-4 p-3 text-light-emphasis rounded-4"
                    id="usuario"
                    name="empl_Usuario"
                    required
                  />
                </div>
                <div class="mb-3 col-md-4 d-flex flex-column">
                  <label for="password" class="form-label fs-4"
                    >Contraseña:</label
                  >
                  <input
                    type="password"
                    class="crud__input fs-4 p-3 text-light-emphasis rounded-4"
                    id="password"
                    name="empl_Password "
                    required
                  />
                </div>
                <div class="mb-3 col-md-3">
                  <label for="tipoUsuario" class="col-form-label fs-4"
                    >Tipo de usuario:</label
                  >
                  <select
                    class="crud__input form-select fs-4 w-100 text-light-emphasis bg-white border p-3 rounded-4"
                    id="tipoUsuario"
                    name="empl_TipoUsuario"
                  >
                    <option value="Admin" selected>Admin</option>
                    <option value="Colaborador">Colaborador</option>
                  </select>
                </div>
              </div>

              <!-- FILA 3 -->
              <div class="row">
                <div class="mb-3 col-md-6 d-flex flex-column">
                  <label for="dni" class="form-label fs-4">DNI:</label>
                  <input

                    class="crud__input fs-4 p-3 text-light-emphasis rounded-4"
                    id="dni"
                    name="empl_DNI"
                    required
                  />
                </div>
                <div class="mb-3 col-md-6 d-flex flex-column">
                  <label for="correo" class="form-label fs-4">Correo:</label>
                  <input
                    type="email"
                    class="crud__input fs-4 p-3 text-light-emphasis rounded-4"
                    id="correo"
                    name="empl_Correo"
                    required
                  />
                </div>
              </div>
